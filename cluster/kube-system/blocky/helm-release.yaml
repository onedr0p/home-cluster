---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: spx01/blocky
      tag: v0.13
    replicas: 2
    timeZone: "America/New_York"
    config: |
      upstream:
        externalResolvers:
        - tcp-tls:4838af.dns1.nextdns.io:853
        - tcp-tls:4838af.dns2.nextdns.io:853
      conditional:
        mapping:
          # CoreDNS IP
          devbu.io: udp:192.168.69.180
      blocking:
        blackLists:
          ads:
          # https://oisd.nl/
          - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
          - ads
      clientLookup:
        upstream: udp:192.168.1.1
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
    service:
      type: LoadBalancer
      externalIPs:
      - 192.168.69.115
      externalTrafficPolicy: Local
    serviceTCP:
      enabled: true
      type: LoadBalancer
      externalIPs:
      - 192.168.69.115
      externalTrafficPolicy: Local
    serviceUDP:
      enabled: true
      type: LoadBalancer
      externalIPs:
      - 192.168.69.115
      externalTrafficPolicy: Local
    serviceMonitor:
      enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - blocky
          topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 750Mi
